{% extends 'base.html' %}
{% block title %}
  Marketplace
{% endblock %}



{% block body %}
    <h1>Marketplace</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Nutrient</th>
                <th scope="col">Store</th>
                <th scope="col">Variety</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.nutrient }}</td>
                    <td>{{ item.store }}</td>
                    <td>{{ item.variety }}</td>
                    <td>
                        <button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-Add-{{ item.id }}">Add</button>
                        <a class="btn btn-primary" href="/market/{{ item.id }}">Details</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
