<h1>Marketplace</h1>
<section id="produce-search">
    <form action="/" id="produce-search-form" class="form-inline justify-content-center">
        <input type="text" id="produce-search-terms" class="col-3 mr-1" placeholder="Search for produce...">
        <input type="submit" class="btn btn-primary btn-sm">
    </form>
</section>
<section>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Nutrient</th>
                <th scope="col">Store</th>
                <th scope="col">Variety</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody id="produce-results">

            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.nutrient }}</td>
                <td>{{ item.store }}</td>
                <td>{{ item.variety }}</td>
                <td>
                    <a class="btn btn-primary" href="/market/{{ item.id }}">Details</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div class="loader">
    </body>

    </html>



    {% endblock %}
