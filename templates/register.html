{% extends 'base.html' %}
{% block title %}
Register Page
{% endblock %}

{% block content %}

<body class="text-center">
    <div class="container">
        <form method="POST" action="/handle-register" class="form-register" style="color:white">

            <img class="mb-4" src="https://image.flaticon.com/icons/png/128/2921/2921855.png" alt="">
            <h1 class="h3 mb-3 font-weight-normal">
                Create Account
            </h1>
            <br>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
            </div>
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="integer" class="form-control" id="zipcode" name="zipcode" placeholder="Enter zipcode" />
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="address" name="address" placeholder="Enter street address" />
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Enter city" />
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="Enter state" />
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" class="form-control" id="password1" name="password1"
                    placeholder="Enter password" />
            </div>
            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Confirm password" />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>


            <br>

            <div class="checkbox mb-3">
                <h6>Already have an account?</h6>
                <a class="btn btn-sm btn-secondary" href="{{ url_for('login_page') }}">Login</a>
            </div>



        </form>
    </div>
</body>
{% endblock %}
